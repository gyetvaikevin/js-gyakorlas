<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képgaléria</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <style>
        /* Alap stílusok */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

h1 {
    margin-bottom: 0;
}

/* Galéria stílusok */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: 20px auto;
}

.gallery-image {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    aspect-ratio: 1/1;
}

.gallery-image:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.gallery-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.gallery-image img:hover {
    opacity: 0.9;
}

/* Lightbox modal stílusok */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    overflow: auto;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.modal-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
}

#modal-image {
    max-width: 90%;
    max-height: 80vh;
    object-fit: contain;
    margin-bottom: 10px;
}

.close-modal {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.close-modal:hover {
    color: #bbb;
}

.prev-image, .next-image {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    padding: 16px;
    user-select: none;
    transition: 0.3s;
}

.prev-image {
    left: 20px;
}

.next-image {
    right: 20px;
}

.prev-image:hover, .next-image:hover {
    color: #bbb;
}

.image-counter {
    color: white;
    font-size: 1.2rem;
    margin-top: 10px;
}

/* Előtöltő stílusok */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    transition: opacity 0.5s ease;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.progress-text {
    font-size: 1.2rem;
    color: #333;
}

/* Reszponzív stílusok */
@media (max-width: 768px) {
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    #modal-image {
        max-width: 95%;
        max-height: 70vh;
    }
    
    .prev-image, .next-image {
        font-size: 30px;
    }
}

@media (max-width: 480px) {
    .gallery-container {
        grid-template-columns: 1fr;
    }
    
    .close-modal {
        top: 10px;
        right: 15px;
        font-size: 30px;
    }
}
    </style>
    <header>
        <h1>Képgaléria</h1>
    </header>
    
    <main>
        <div class="gallery-container">
            <!-- Képek a galériához -->
            <div class="gallery-image">
                <img src="img/motor-1.jpg" alt="Motor 1" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-2.jpg" alt="Motor 2" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-3.jpg" alt="Motor 3" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-4.jpg" alt="Motor 4" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-5.jpg" alt="Motor 5" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-6.jpg" alt="Motor 6" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-7.jpg" alt="Motor 7" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-8.jpg" alt="Motor 8" loading="lazy">
            </div>
        </div>
    </main>

    <!-- Lightbox modal -->
    <div id="lightbox-modal" class="modal">
        <span class="close-modal">&times;</span>
        <span class="prev-image"><i class="fas fa-chevron-left"></i></span>
        <span class="next-image"><i class="fas fa-chevron-right"></i></span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="image-counter"></div>
        </div>
    </div>

    <!-- Előtöltő -->
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
        <div class="progress-text">0%</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
