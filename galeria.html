<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria gyakorlás</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
    <main>
        <div class="gallery-container">
            <!-- Képek a galériához -->
            <div class="gallery-image">
                <img src="img/motor-1.jpg" alt="Motor 1" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-2.jpg" alt="Motor 2" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-3.jpg" alt="Motor 3" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-4.jpg" alt="Motor 4" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-5.jpg" alt="Motor 5" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-6.jpg" alt="Motor 6" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-7.jpg" alt="Motor 7" loading="lazy">
            </div>
            <div class="gallery-image">
                <img src="img/motor-8.jpg" alt="Motor 8" loading="lazy">
            </div>
        </div>
    </main>

    <!-- Lightbox modal -->
    <div id="lightbox-modal" class="modal">
        <span class="close-modal">&times;</span>
        <span class="prev-image"><i class="fas fa-chevron-left"></i></span>
        <span class="next-image"><i class="fas fa-chevron-right"></i></span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <div class="image-counter"></div>
        </div>
    </div>

    <!-- Előtöltő -->
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
        <div class="progress-text">0%</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js">
    </script>


</body>
</html>
